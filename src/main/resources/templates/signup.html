<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Sign up</title>
        <style>
            p {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Sign up</h1>

        <p th:if="${error}" th:text="${error}"></p>
        <!-- Bind fields, model attribute is user -->
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" th:field="*{username}"/> </label></div>
            <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
            <div><label> First Name: <input type="password" th:field="*{confirmPassword}"/> </label></div>
            <div><input type="submit" value="Sign up"/></div>
        </form>
    </body>
</html>
